<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Believe in your dream. By Raoul Fotso</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .name-container {
            color: green;
            font-size: 3em;
            font-weight: bold;
            position: relative;
            z-index: 1;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .name-container span {
            display: inline-block;
            animation: colors 5s ease-in-out infinite;
        }
        @keyframes colors {
            0%, 100% {
                color: #ff9ff3;
            }
            25% {
                color: #feca57;
            }
            50% {
                color: #48dbfb;
            }
            75% {
                color: #1dd1a1;
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="name-container">
        <span>Believe in your dream. by Raoul Fotso</span>
    </div>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 3;
                this.trail = [];
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    this.trail.push({ x: this.x, y: this.y });

                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach(particle => particle.update());
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, canvas.height);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = 'white';
                    ctx.stroke();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            createParticles() {
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y));
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                if (firework.exploded && firework.particles.every(p => p.life <= 0)) {
                    fireworks.splice(index, 1);
                }
            });

            if (Math.random() < 0.1) {
                fireworks.push(new Firework());
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
